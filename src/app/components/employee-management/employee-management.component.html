<div class="employee-management-container">
    <div class="sidebar">
      <ul>
        <li><a routerLink="new-employee">Employees</a></li>
        <li><a routerLink="new-employee">New Employee</a></li>
        <li><a routerLink="departments">Departments</a></li>
      </ul>
    </div>
  
    <div class="main-content">
  
      <div class="statistics-cards">
        <mat-card>
          <mat-card-header>
            <mat-card-title>Employees</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>23+ increase</p>
          </mat-card-content>
        </mat-card>
        <mat-card>
            <mat-card-header>
              <mat-card-title>Departments</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <p>23+ increase</p>
            </mat-card-content>
          </mat-card>
          <mat-card>
            <mat-card-header>
              <mat-card-title>Active Onboarding</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <p>23+ increase</p>
            </mat-card-content>
          </mat-card>
        <mat-card>
          <mat-card-header>
            <mat-card-title>Engagement</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>23+ increase</p>
          </mat-card-content>
        </mat-card>
      </div>
  
      <!-- Charts (Placeholder - Add charts as needed) -->
      <div class="charts">
        <p>Charts go here...</p>
      </div>
  
      <!-- Employee List (Default Content) -->
      <div class="employee-list">
        <mat-card>
          <mat-card-header>
            <mat-card-title>Employee List</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <div class="">
                <table mat-table [dataSource]="dataSource">
              
                  <!-- Position Column -->
                  <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                  </ng-container>
              
                  <!-- Name Column -->
                  <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                  </ng-container>
              
                  <!-- Weight Column -->
                  <ng-container matColumnDef="weight">
                    <th mat-header-cell *matHeaderCellDef> Weight </th>
                    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                  </ng-container>
              
                  <!-- Symbol Column -->
                  <ng-container matColumnDef="symbol">
                    <th mat-header-cell *matHeaderCellDef> Symbol </th>
                    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                  </ng-container>
              
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
              
                <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                               showFirstLastButtons
                               aria-label="Select page of periodic elements">
                </mat-paginator>
              </div>              
          </mat-card-content>
        </mat-card>
      </div>
  
    </div>
  
  </div>
